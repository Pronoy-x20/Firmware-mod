; Content:
;	Create for mtk wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan chip
;
CHIP_2G=mt7915
CHIP_5G=mt7915

;
; wlan profile
;
PROFILE_PATH_2G=/etc/wireless/RT2860AP/RT2860_2G.dat
PROFILE_PATH_5G=/etc/wireless/RT2860AP/RT2860_5G.dat

;
; wlan prefix
;
PERFIX_WLAN_2G=ra
PERFIX_WLAN_5G=rai

;
; DBDC
;
FEATURE_DBDC=n
FIRST_ON_VIF=ra0
FIRST_ON_DEV=wifi0

;
; lan-wan ifname
;
NAME_BR=br-lan

;
; ACS ALG
;
CHAN_SEL_ALG=2

;
; wlan hwmod
;
DEF_HWMOD_2G=bgnax
DEF_HWMOD_5G=anacax_5

;
; SKU index
;
JP_SKU_IDX=1

;;
;; wlan features
;;

;
; ONEMESH
;
FEATURE_ONEMESH=n

;
; DFS
;
FEATURE_DFS=n
FEATURE_ZDFS=n

