<div view="{wolAdvView}">
	<div widget="panel" title-label="{WOL.WAKE_ON_LAN}" collapsible="{false}" instruction="{WOL.WAKE_ON_LAN_INTRODUCTION}">
		<div widget="grid" id="grid-wol-device-list" class="m-card-grid" plugins="tBar|popEditor|paging" operation="prompt" data-bind="wolDeviceListStore">
			<div widget="fieldset" id="grid-wol-device-editor">
				<div widget="textbox" label-field="{WOL.DEVICE_NAME}" name="name"></div>
				<div widget="button" id="connected-wol-device-button" class="full-line" text="{WOL.VIEW_CONNECTED_DEVICES_UPPERCASE}"></div>
				<div widget="mac" label-field="{WOL.MAC}" name="mac"></div>
			</div>
		</div>
	</div>
	<div widget="msg" type="window" id="connected-wol-device-msg" data-bind="{connectedDeviceMsg}" msg-view="wakeLanAdvView" class="no-button-msg z-index-1000-msg" msg-title="{WOL.SELECT_CONNECTED_DEVICES}">
		<div widget="fieldset">
			<div widget="devicesList" id="connected-wol-device-list" data-bind="{wolConnectedDevicesListStore}" scroll="{false}" multiselect="{false}"></div>
		</div>
	</div>
</div>
