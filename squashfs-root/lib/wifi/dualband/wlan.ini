; Content:
;	Create for mtk wireless-script
; 	This is a default config, should be put in /lib/wifi

;
; Country Config Start
; Set Country Config in the start of wlan.ini to improve efficiency of sh
;
[EU]
; Default

[JP]
SKU_IDX=1
FEATURE_DFS=y

[US]
SKU_IDX=2

[CA]
SKU_IDX=3

[RU]
SKU_IDX=4

[TW]
SKU_IDX=5

[KR]
SKU_IDX=6

;
; Country Config End
;

[WLAN]
;
; wlan chip
;
CHIP_2G=mt7915
CHIP_5G=mt7915

;
; wlan profile
;
PROFILE_PATH_2G=/etc/wireless/RT2860AP/RT2860_2G.dat
PROFILE_PATH_5G=/etc/wireless/RT2860AP/RT2860_5G.dat

;
; wlan prefix
;
PERFIX_WLAN_2G=ra
PERFIX_WLAN_5G=rax

;
; DBDC
;
FEATURE_DBDC=y
FIRST_ON_VIF=ra0
FIRST_ON_DEV=wifi0

;
; lan-wan ifname
;
NAME_BR=br-lan

;
; ACS ALG
;
CHAN_SEL_ALG=3

;
; wlan hwmod
;
DEF_HWMOD_2G=bgnax
DEF_HWMOD_5G=anacax_5

;;
;; wlan features
;;

;
; ONEMESH
;
FEATURE_ONEMESH=y


;
; Button Check
;
FEATURE_WIFI_BTN_CHK=y
FEATURE_WPS_BTN_CHK=y
FEATURE_WIFI_WPS_SHARE_BTN=y


;
; cal and btn_test
;
FLASH_TYPE=nor
NOR_CAL_OFFSET_2G=0x1fe
NOR_CAL_BYTES_2G=1234
NOR_CAL_OFFSET_5G=0x1fe
NOR_CAL_BYTES_5G=1234
NOR_BTN_OFFSET=0x1fc
NOR_BTN_BYTES=1234
;FLASH_TYPE=nand
;NAND_E2P_BIN_2G=/tp_data/MT7615E_EEPROM1.bin
;NAND_E2P_BIN_5G=/tp_data/MT7615E_EEPROM2.bin

;
; Default SKU index
;
SKU_IDX=0

;
; Default DFS
;
FEATURE_DFS=n
FEATURE_ZDFS=n

